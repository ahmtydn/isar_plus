version: 0.0.0-placeholder
repository: https://github.com/ahmtydn/isar/tree/main/packages/isar
homepage: https://github.com/ahmtydn/isar
issue_tracker: https://github.com/ahmtydn/isar/issues
documentation: https://isar.dev
funding:
  - https://github.com/sponsors/ahmtydn/
