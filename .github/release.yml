# Configuration for automatically generated release notes
# See: https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - ignore-for-release
      - duplicate
      - question
      - invalid
      - wontfix
    authors:
      - octocat
      - dependabot
  categories:
    - title: Breaking Changes 💥
      labels:
        - breaking-change
        - breaking
    - title: New Features 🚀
      labels:
        - enhancement
        - feature
        - new-feature
    - title: Bug Fixes 🐛
      labels:
        - bug
        - bugfix
        - fix
    - title: Performance Improvements ⚡
      labels:
        - performance
        - optimization
        - perf
    - title: Documentation 📚
      labels:
        - documentation
        - docs
    - title: Dependencies 📦
      labels:
        - dependencies
        - deps
    - title: Internal Changes 🔧
      labels:
        - internal
        - refactor
        - chore
        - ci
        - build
    - title: Other Changes
      labels:
        - "*"